apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
spec:
    selector:
        matchLabels:
            app: client
    replicas: 1
    template:
        metadata:
            labels:
                app: client
        spec:
            containers:
                - name: client
                  image: 0866500635/blog_client
---
apiVersion: v1
kind: Service
metadata:
    name: client-clusterip-srv
spec:
    selector:
        app: client
    type: ClusterIP
    ports:
        - name: client
          protocol: TCP
          port: 3000
          targetPort: 3000
